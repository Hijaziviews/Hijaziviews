<!DOCTYPE html>
<html lang="en">
<head>
  <img src="images/Frontweb.png" alt="Front Page Image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Front Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f6f8fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            min-height: 48vh;
        }
        .top-half img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .bottom-half {
            flex: 1;
            display: flex;
            gap: 2vw;
            background: #f0f4f8;
            padding: 3vw 5vw;
            min-height: 48vh;
        }
        .box-link {
            flex: 1;
            text-decoration: none;
        }
        .box {
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.1s;
            cursor: pointer;
            min-height: 130px;
            box-shadow: 0 4px 0px 0px #b0b6be, 0 1px 15px rgba(22, 22, 44, 0.11);
            border: 3px solid #b0b6be;
            will-change: transform;
        }
        .box:active {
            box-shadow: 0 1px 0px 0px #b0b6be, 0 1px 10px rgba(22, 22, 44, 0.12);
            transform: translateY(2px);
        }
        .box1 { background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); border-color: #80deea; color: #006064;}
        .box2 { background: linear-gradient(135deg, #f1f8e9 0%, #c5e1a5 100%); border-color: #aed581; color: #33691e;}
        .box3 { background: linear-gradient(135deg, #fff8e1 0%, #ffe082 100%); border-color: #ffd54f; color: #bf360c;}
        .box4 { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); border-color: #f48fb1; color: #4a148c;}
        @media (max-width: 900px) {
            .bottom-half {
                flex-direction: column;
                gap: 2vw;
                padding: 2vw 2vw;
            }
            .box {
                font-size: 1.2rem;
                min-height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-half">
            <img src="front page of web.png" alt="Front Page of Web">
        </div>
        <div class="bottom-half">
            <a class="box-link" href="introduction.html"><div class="box box1">Introduction to Web and Author</div></a>
            <a class="box-link" href="presentations.html"><div class="box box2">Pakistan Economy: List of Presentations</div></a>
            <a class="box-link" href="economic-research.html"><div class="box box3">The Research on the Economy</div></a>
            <a class="box-link" href="data.html"><div class="box box4">The Data for Research</div></a>
        </div>
    </div>
</body>
</html>
