<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Data Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .halfpage-image {
      width: 100vw;
      height: 50vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-bottom: 2px solid #e0e0e0;
    }
    .halfpage-image img {
      width: 100vw;
      height: 50vh;
      object-fit: cover;
      display: block;
    }
    .lower-half {
      flex: 1;
      padding: 2em;
      background: #f5f5f5;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .mission {
      font-size: 1.1em;
      margin-bottom: 1.2em;
      color: #2C3E50;
    }
    .contents-list {
      margin-bottom: 1.5em;
    }
    .contents-list li {
      margin-bottom: 0.6em;
    }
    .more {
      margin-top: 1em;
      font-size: 1em;
      color: #2874A6;
    }
    @media (max-width: 600px) {
      .halfpage-image {
        height: 25vh;
      }
      .halfpage-image img {
        height: 25vh;
      }
      .lower-half {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="halfpage-image">
    <img src="front page of web.png" alt="Front page of Pakistan web visualization">
  </div>
  <div class="lower-half">
    <div class="mission">
      Our mission: To visualize data for Pakistan, enabling better understanding of trends and insights.
    </div>
    <ul class="contents-list">
      <li>Population Statistics</li>
      <li>Economic Indicators</li>
      <li>Education and Health Data</li>
      <li>Interactive Maps</li>
    </ul>
    <div class="more">
      Explore more below!
    </div>
  </div>
</body>
</html>
