<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation List</title>
  <script src="presentations.js"></script>
</head>
<body>
  <h2>Presentations</h2>
  <ul id="presentation-list"></ul>
  <h2>Miniatures</h2>
  <div id="miniatures-section"></div>
  <script>
    // Show list of presentations (Box 2)
    document.getElementById('presentation-list').innerHTML = presentations.map(f =>
      `<li><a href="${f.url}" target="_blank">${f.title}</a></li>`
    ).join('');
    // Show thumbnails
    document.getElementById('miniatures-section').innerHTML = presentations.map(f =>
      `<div style="display:inline-block;margin:10px;">
          <a href="${f.url}" target="_blank">
            <img src="${f.thumbnail}" alt="${f.title}" style="width:150px;">
          </a>
        </div>`
    ).join('');
  </script>
</body>
</html>
