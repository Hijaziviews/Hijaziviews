<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Content</title>
  <script src="presentations.js"></script>
</head>
<body>
  <h2>List of Content</h2>
  <p>This page will display content about the Pakistan Economy.</p>
  <ol id="presentation-list"></ol>
  <script>
    // Show numbered list of presentations
    document.getElementById('presentation-list').innerHTML = presentations.map(f =>
      `<li><a href="${f.url}" target="_blank">${f.title}</a></li>`
    ).join('');
  </script>
</body>
</html>
