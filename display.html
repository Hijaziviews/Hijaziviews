<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Economy: List of Presentations</title>
  <script src="presentations.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e6ecfa; /* Light blue shade for page */
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      width: 25%;
      background: #c3d3f5; /* Slightly darker blue shade for left */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-right: 10px solid #222;
      padding-top: 40px;
      min-width: 250px;
    }
    .left h1 {
      font-size: 24px;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }
    #presentation-list {
      width: 90%;
      padding-left: 24px;
      margin: 0;
    }
    #presentation-list li {
      font-size: 16px;
      margin-bottom: 18px;
      word-break: break-word;
    }
    a {
      color: #0a2177;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .right {
      width: 75%;
      background: #e6ecfa; /* Lighter blue shade for right */
      padding: 40px 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Pakistan Economy:<br>List of Presentations</h1>
      <ol id="presentation-list"></ol>
    </div>
    <div class="right">
      <!-- You can add content here if needed -->
    </div>
  </div>
  <script>
    document.getElementById('presentation-list').innerHTML = presentations.map(f =>
      `<li><a href="${f.url}" target="_blank">${f.title}</a></li>`
    ).join('');
  </script>
</body>
</html>
